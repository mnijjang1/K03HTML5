<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	controls 속성 : 동영상을 플레이할 때 컨트롤바를 보이게 할지를 지정하는 속성으로
				볼륨, 프로그레스바, 전체화면 등의 버튼이 있다.
	 -->
	<h2>기본 Video 태그</h2>
	
	<!-- 
	<video src="media/video.mp4" autoplay controls
		 width="800" height="450">
		 해당 브라우저가 video태그를 지원하지 않는 경우
		 <a href="media/video.mp4">여기</a>를 클릭하세요
	</video> 
	-->
	
	
	<!-- 
	source 하위 태그 : 웹브라우저가 모든 동영상 포맷을 지원하지 못하기 때문에
				여러 항목중 해당 브라우저가 지원하는 포맷의 파일을 찾아 플레이 할 수 있도록 한다.
				즉, 미디어 파일을 여러개 설정할 때 사용하는 태그이다
	 -->
	<h2>Video의 하위태그 source</h2>
	
	<video autoplay controls width="800" height="450">
		<source src="media/video.3gp"></source>
		<source src="media/video.mp4"></source>
		 해당 브라우저가 video태그를 지원하지 않는 경우
		 <a href="media/video.mp4">여기</a>를 클릭하세요
	</video> 
	
	
	
	<h2>Javascript를 이용한 커스텀 비디오 만들기</h2>
	<!-- JSP 수업 이후 작성 예정 -->
</body>
</html>
